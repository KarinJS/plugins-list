              const packageContent = Buffer.from(process.env.package_content, 'base64').toString('utf-8');
              body += `\n\n### ğŸ“¦ æ›´æ–°åçš„ package.json\n\n<details><summary>ç‚¹å‡»æŸ¥çœ‹å†…å®¹</summary>\n\n\`\`\`json\n${packageContent}\n\`\`\`\n\n</details>`;
